<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Codey's Cafe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- First header with the main heading -->
    <header class="container">
      <h1 id="main-header">Codey's Cafe</h1>
    </header>

    <!-- Image nested within a div container -->
    <div class="container">
      <img
        id="main-img"
        src="https://static-assets.codecademy.com/curriculum/code-challenges/codeyscafe.jpg"
      />
    </div>
    <!-- Main content area -->
    <main class="menu-container container">
      <article>
        <!-- Level two heading for menu -->
        <header class="menu-container"> 
          <h2 id="menu-header">Menu</h2>
        </header>       

        <!-- Section with the level three heading and menu items for Food --><section>
  <header>
    <h3 class="menu-subheaders">Food</h3>
    <h4 class="menu-item">Chili Cheese Dog</h4>
    <h5 class="item-price">$4.50</h5>
    <h4 class="menu-item">Basket of Fries</h4>
    <h5 class="item-price">$3.00</h5>
    <h4 class="menu-item">Hamburger</h4>
    <h5 class="item-price">$6.00</h5>
    <h5 class="item-price">Add cheese for $1</h5>
  </header>
 

        <!-- Section with the level three heading and menu items for Drinks -->
        <section>
            <h3 class="menu-subheaders">Drinks</h3>
            <h4 class="menu-item">Vanilla Milkshake</h4>
            <h5 class="item-price">$6.00</h5>
            <h4 class="menu-item">Fresh Squeezed Lemondade</h4>
            <h5 class="item-price">$4.00</h5>
            <h4 class="menu-item">Fountain Drink</h4>
            <h5 class="item-price">$3.00</h5>
        </section>
      </article>
    </main>
  </body>
</html>
